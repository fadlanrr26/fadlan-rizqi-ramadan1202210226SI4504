
<!DOCTYPE html>
<html>
<head>
    <title>ARN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Images</hl>
    <img id="myImage" onclick="changeImage()" src="IMG_0157.png" width="180" height="180">
    <p>Click the image to change image.</p>
    <script>
        function changeImage() {
        var image = document.getElementById('myImage') ;
        if (image.src.match("bulbon")) {
            image.src="IMG_0157.png";
        } else {
            image.src = "edit2-0359.png";
        }
    }
    </script>
</body>
</html>
